<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="calci.css"> 
  </head>
  <body>
    <div  id="calci_c">
      <h2 style="text-align:center"><i>Calculator</i></h2>
    <div  id="text" class="row g-2 w-100 text-center">
      <div class="col p-2">
        <div >
          <p id="user_data" style="height: 30px;font-size:20px;"></p>
        </div>
      </div>
    </div>
    <br>
    <div id="calci_keypad">
   
    <div class="row g-2 w-100 text-center">
      <div class="col p-2">
        <div >
          <button class="rounded-5 " onclick="fun(this)" style="width: 100%">7</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5"  onclick="fun(this)" style="width: 100%">8</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button  class="rounded-5" onclick="fun(this)" style="width: 100%">9</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5 text-danger"  onclick="del()" style="width: 100%">DEL</button>
        </div>
      </div>
    </div>
    <div class="row g-2 w-100 text-center">
      <div class="col p-2">
        <div >
          <button  class="rounded-5" onclick="fun(this)" style="width: 100%">4</button>
        </div>
      </div>
      <div class="col p-2">
        <div>
          <button class="rounded-5" onclick="fun(this)" style="width: 100%">5</button>
        </div>
      </div>
      <div class="col p-2">
        <div>
          <button class="rounded-5" onclick="fun(this)" style="width: 100%">6</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5 text-white" onclick="fun(this)" style="width: 100%">+</button>
        </div>
      </div>
    </div>
    <div class="row g-2 w-100 text-center">
      <div class="col p-2">
        <div >
          <button class="rounded-5" onclick="fun(this)" style="width: 100%">1</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5" onclick="fun(this)" style="width: 100%">2</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5" onclick="fun(this)" style="width: 100%">3</button>
        </div>
      </div>
      <div class="col p-2">
        <div>
          <button class="rounded-5 text-white"  onclick="fun(this)" style="width: 100%">-</button>
        </div>
      </div>
    </div>
    <div class="row g-2 w-100 text-center">
      <div class="col p-2">
        <div >
          <button class="rounded-5" onclick="fun(this)" style="width: 100%">.</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5" onclick="fun(this)" style="width: 100%">0</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5 text-white" onclick="fun(this)" style="width: 100%">/</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5 text-white" onclick="fun(this)" style="width: 100%">*</button>
        </div>
      </div>
    </div>
    <div class="row g-2 w-100 text-center">
      <div class="col p-2">
        <div >
          <button class="rounded-5 text-danger " onclick="reset()" style="width: 100%">RESET</button>
        </div>
      </div>
      <div class="col p-2">
        <div >
          <button class="rounded-5 text-success fw-bolder" onclick="result()" style="width: 100%">=</button>
        </div>
      </div>
    </div>
    </div>
    </div>
    <script src="calci.js">
    </script>
  </body>
</html>
